<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      
    </style> -->
  </head>
  <body>
    <main class="main">
      <div class="img-box">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="img" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" class="overlay-icon" />
        </div>
      </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="timeline">
        <div class="payment">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="icon" />
          <span class="text">0.041 ETH</span>
        </div>
        <div class="countdown">
          <img src="images/icon-clock.svg" alt="clock" class="icon" />
          <span class="text">3 days left</span>
        </div>
      </div>

      <div class="profile">
        <img src="images/image-avatar.png" alt="profile" class="photo" />
        <p class="copyright">Creation of <span class="white">Jules Wyvern</span></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/frontendnus" target="_blank">Yunus Alif</a>.
    </div>
  </body>
</html>
